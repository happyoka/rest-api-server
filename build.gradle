plugins {
    id 'org.springframework.boot' version '2.4.5'
    id 'java'
    id 'maven-publish'
    id "com.palantir.docker" version "0.33.0"
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: '2.6.8'
}

docker {
    name "${project.name}:${project.version}"
    files 'server-sample.jar'
}

version = '1.0.0'
group = 'org.practise.java'

bootJar {
    archivesBaseName = 'rest-api-server'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
